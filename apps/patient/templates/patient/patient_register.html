<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'patient/css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(window).on('scroll', function(){
            if($(window).scrollTop()) {
                $('nav').addClass('black');
            }
            else {
                $('nav').removeClass('black')
            }
        })
    </script>


</head>

<body>

        <nav>
                <div class="logo"> <img src="{% static 'patient/images/logo_full_hor.png' %}" /> </div>
            <ul>
                <li><a href="#" onclick="history.back()">back</a></li>
                <li><a href="/patient/about">About</a></li>
                <li><a href="#">contact</a></li>
                <li><a href="/patient/login_html"><button class="btn btn-primary">LOG IN</button></a></li>
            </ul>
        </nav>


        <section class='registration_page'>


    
    

    <div class="register">
        <h3>Register</h3>
<hr>
{% if messages %} {% for message in messages %}
    <ul class="messages_error">
        <li>
            <small class="red form-text text-muted">{{ message }}</small>
        </li>
    </ul>
    {% endfor %} {% endif %}


        <form action='/patient/registration_method' method='post'>
            {% csrf_token %}
            <!-- FIRST NAME -->
            <div class="form-group">
                <input type="text" name='first_name' class="form-control" placeholder="First Name">
            </div>

            <!-- LAST NAME -->
            <div class="form-group">
                <input type="text" name='last_name' class="form-control" placeholder="Last Name">
            </div>

            <!-- EMAIL -->
            <div class="form-group">
                <input type="email" name='email' class="form-control" placeholder="@ email">
            </div>

            <!-- DOB -->
            <div class="form-group">
                <input type="date" name='bday' class="form-control" placeholder="">
            </div>

            <!-- PASSWORD -->
            <div class="form-group">
                <input type="password" name='password' class="form-control" placeholder="Password">
            </div>

            <!-- PW_CONFIRM -->
            <div class="form-group">
                <input type="password" name='password_confirm' class="form-control" placeholder="confirm Password">
            </div>
            <div class="form-group">
                <input type="number" name="weight" class="form-control" placeholder="Weight (Kg)" min="0" oninput="validity.valid||(value='');" title="Don't be shy...">
            </div>
            <div class="form-group">
                <input type="number" name="height" class="form-control" placeholder="Height (cm)" min="0" oninput="validity.valid||(value='');" title="We won't judge you...">
            </div>
            select your doctor:
                <select name="doctor">
                {% for doc in doctor %}
                <option value="{{doc.id}}">{{doc.first_name}} {{doc.last_name}}</option>
                {% endfor %}
                </select>
                
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <br>
    </div>

</section>
    
</body>

</html>
