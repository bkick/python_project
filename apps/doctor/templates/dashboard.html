<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<title></title>
	<style type="text/css" media="screen">
		.*{
			position: relative;
			display: inline-block;
		}
		.patients{
			border-width: 5px;
			border-style: solid;
			position: relative;
			display: block;
			top: 10px;
			left: 20px;
			width: 500px;
		}
	</style>
</head>
<body>
	<h1 style='display: inline-block; position: relative; top: 5px; left:20px;'>Welcome {{doctor.name}}</h1>
	<a href='/doctor/edit' style='position: absolute; top: 20px; right: 30px;font-size: 20px;'>Edit your profile</a>
	<div class='patients'>
		<h2>List of your current patients</h2>
		{% for patient in patients}
			<a href='/doctor/patient/{{patient.id}}'>
		{% endfor %}
	</div>
	
	
		
</body>
</html>
