<html>
<head>
	<title></title>
</head>
<body>
	{% if messages %}
	<ul class="messages">
    	{% for message in messages %}
    		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    	{% endfor %}
	</ul>
{% endif %}
	<h1>Please register</h1>
	<form action='register' method='post'>
		{%csrf_token%}
		E-mail<input type='email' name='email'></input></br>
		First Name<input type='text' name='first_name'></input></br>
		Last Name<input type='text' name='last_name'></input></br>
		Password<input type='password' name='pwd'></input></br>
		Confirm Password<input type='password' name='pwd_conf'></br>
		<input type='submit' value='submit'>
	</form>
	<form action='login' method='post'>
		<h1>Already have an account with us? Log in!</h1>
		{% csrf_token %}
		Email<input type='email' name='email'></input></br>
		Password<input type='text' name='pwd'></br>
		<input type='submit' value='submit'>
	</form>
</body>
</html>
